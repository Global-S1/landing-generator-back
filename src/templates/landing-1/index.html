<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="bg-white">
        <nav class="navbar max-w-7xl mx-auto px-4 py-6">
            <a href="#" class="navbar-logo text-black text-3xl font-bold">{LOGO}</a>
        </nav>
    </header>
    <main id="main-content" class="bg-white">
        <section id="hero" class="py-10 md:py-20">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4">
                <div class="hero-content max-w-lg">
                    <h1 class="hero-title text-4xl md:text-5xl font-bold mb-4">Bienvenido a nuestro sitio web</h1>
                    <p class="hero-description text-lg md:text-xl mb-4">{CONTENT}</p>
                    <a href="#reservas"
                        class="btn btn-primary inline-block bg-blue-500 text-white px-6 py-3 rounded-md text-lg font-semibold transition duration-300 hover:bg-blue-700">Reserva
                        ahora</a>
                </div>
                <div class="w-[450px] h-96">
                    <img src="https://placehold.co/400x300" alt="Imagen Hero" class="w-full h-full object-contain">
                </div>

            </div>
        </section>
        <section id="about" class="bg-white py-10 md:py-20">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4">
                <div class="w-[450px] h-96">
                    <img src="https://placehold.co/400x300" alt="Imagen Sobre Nosotros"
                        class="w-full h-full object-contain">
                </div>

                <div class="about-content max-w-lg">
                    <h2 class="about-title text-3xl md:text-4xl font-bold mb-4">Sobre Nosotros</h2>
                    <p class="about-description text-base md:text-lg mb-4">{CONTENT}</p>
                    <p class="about-description text-base md:text-lg mb-8">{CONTENT}</p>
                </div>
            </div>
        </section>
        <section id="contact" class="bg-white py-10 md:py-20">
            <div class="container mx-auto flex flex-col items-center justify-center px-4">
                <div class="about-content max-w-lg text-center">
                    <h2 class="about-title text-3xl md:text-4xl font-bold mb-4">¡Contáctanos!</h2>
                    <p class="about-description text-base md:text-lg mb-4">{CONTENT}</p>
                    <form action="#" method="POST" class="contact-form mt-4">
                        <div class="mb-4">
                            <label for="email" class="block text-lg font-medium text-gray-800 mb-2">Correo
                                Electrónico</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-lg font-medium text-gray-800 mb-2">Mensaje</label>
                            <textarea id="message" name="message" rows="5"
                                class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                                required></textarea>
                        </div>
                        <button type="submit"
                            class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md text-lg font-semibold transition duration-300 hover:bg-blue-700">Enviar
                            Mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer" class="bg-gray-200 py-6">
        <p class="text-center text-sm md:text-base">Derechos de autor © 2024 Restaurante Delicioso. Todos los derechos
            reservados.</p>
    </footer>
</body>

</html>
